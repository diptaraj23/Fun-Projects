<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <h2 id="match-count">Match Count: 0</h2>
    
    <div class="game-body">
        <div class="choices">
            <div class="choice" id="stone">
                <img src="./assets/stone.png" alt="Stone">
            </div>
            <div class="choice" id="paper">
                <img src="./assets/paper.png" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./assets/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
            <div class="score">
                <p id="draw-score">0</p>
                <p>Draw</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your Move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
